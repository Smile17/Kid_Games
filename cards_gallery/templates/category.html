<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    .container,.container-fluid,.container-lg,.container-md,.container-sm,.container-xl,.container-xxl{width:100%;padding-right:var(--bs-gutter-x,.75rem);padding-left:var(--bs-gutter-x,.75rem);margin-right:auto;margin-left:auto}@media (min-width:576px){.container,.container-sm{max-width:540px}}@media (min-width:768px){.container,.container-md,.container-sm{max-width:720px}}@media (min-width:992px){.container,.container-lg,.container-md,.container-sm{max-width:960px}}@media (min-width:1200px){.container,.container-lg,.container-md,.container-sm,.container-xl{max-width:1140px}}@media (min-width:1400px){.container,.container-lg,.container-md,.container-sm,.container-xl,.container-xxl{max-width:1320px}}
    .col
    {
        padding-top: 15px;
    }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      /* The overlay effect - lays on top of the container and over the image */
    .overlay {
      position: absolute;
      bottom: 0;
      background: rgb(0, 0, 0);
      background: rgba(0, 0, 0, 0.5); /* Black see-through */
      color: #f1f1f1;
      width: 100%;
      transition: .5s ease;
      opacity:0;
      color: white;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }
  img{
  max-width: 100%;
  transition: .5s ease;
  }
    /* When you mouse over the container, fade in the overlay title */
    .card:hover img{
      opacity: 0.5;
    }
    .card:hover .overlay {
      opacity: 1;
    }

    /* Round button */
      .btn-circle {
    width: 45px;
    height: 45px;
    line-height: 45px;
    text-align: center;
    padding: 0;
    border-radius: 50%;
  }

  .btn-circle i {
    position: relative;
    top: -1px;
  }

  .btn-circle-sm {
    width: 35px;
    height: 35px;
    line-height: 35px;
    font-size: 0.9rem;
  }

  .btn-circle-lg {
    width: 55px;
    height: 55px;
    line-height: 55px;
    font-size: 1.1rem;
  }

  .btn-circle-xl {
    width: 70px;
    height: 70px;
    line-height: 70px;
    font-size: 1.3rem;
  }

  .sticky-button
  {
    padding-bottom: 30px;
  }

.modal-full {
    min-width: 90%;
    margin: 10;
}

.modal-full,.modal-content {
    min-height: 20vh;
    height: 90vh;
    width: auto;
}

.carousel-item
{
    height: 70vh;
    text-align: center;
}
.carousel-item img
{
height: 100%;
    width: auto;
    margin:auto;
}
.carousel-control-next,
.carousel-control-prev /*, .carousel-indicators */ {
    filter: invert(100%);
}

  <body>

<header>

  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
            <i class="fa fa-camera mr-3" aria-hidden="true"></i>
          <strong>Home</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">

          <h1 class="fw-light">{{category.title}}</h1>

        </div>
      </div>
    </section>

  <div class="album py-5 bg-light">
    <div class="container-xl">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

        {% if cards|length > 0 %}
        {% for card in cards %}
        <div class="col">
          <div class="card shadow">
            <img src="{{card.image.url}}" alt="{{card.altText}}">
            <div class="overlay">{{card.title}}</div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <h2>No image for selected category</h2>
        {% endif %}

      </div>
    </div>
  </div>

</main>

<div class="sticky-button fixed-bottom container d-flex justify-content-end">
<a href="#fullscreenModal" role="button" data-toggle="modal">
  <button class="btn btn-dark btn-circle btn-circle-lg m-1"><i class="fa fa-arrows-alt fa-lg"></i></button>
</a>
</div>


<div class="modal fade" id="fullscreenModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{category.title}}</h5>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ã—</button>
            </div>
            <div class="modal-body p-4" id="result">

                <div id="demo" class="carousel slide container" data-ride="carousel">

                  <!-- Indicators
                  <ul class="carousel-indicators">

                      {% for i in cards %}

                        {% if forloop.counter0 == 0 %}
                            <li data-target="#demo" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
                        {% else %}
                            <li data-target="#demo" data-slide-to="{{ forloop.counter0 }}"></li>
                        {% endif %}

                      {% endfor %}

                  </ul>
                    -->
                  <!-- The slideshow -->
                  <div class="carousel-inner">

                      {% for card in cards %}

                            {% if not forloop.first %}
                                <div class="carousel-item">
                                  <img src="{{card.image.url}}" alt="{{card.altText}}">
                                </div>
                            {% else %}
                                <div class="carousel-item active">
                                  <img src="{{card.image.url}}" alt="{{card.altText}}">
                                </div>
                            {% endif %}


                      {% endfor %}

                  </div>

                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>

                </div>



            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
