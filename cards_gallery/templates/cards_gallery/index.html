{% extends "base.html" %}

{% block content %}
<main>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% if categories|length > 0 %}
                {% for category in categories %}
                <div class="col">
                    <a href="{% url 'image-category' category.slug %}">
                        <div class="card shadow-sm">
                            <img src="{{category.image.url}}" alt="{{category.altText}}">
                            <div class="overlay">{{category.title}}</div>
                        </div>
                    </a>

                </div>
                {% endfor %}
                {% else %}
                <h2>No Categories</h2>
                {% endif %}

            </div>
        </div>
    </div>
</main>
{% endblock content %}
